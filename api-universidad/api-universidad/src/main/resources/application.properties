# Configuración de la aplicación
spring.application.name=postgres

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/examenfinal
spring.datasource.username=postgres
spring.datasource.password=FfSantdmm,44
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=3002

# Configuración JWT - Clave más segura (256 bits mínimo)
app.jwtSecret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughToBeSecureAndMeetsThe256BitRequirement
app.jwtExpirationMs=86400000

# Configuración de logging
logging.level.com.universidad=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Desactivar el warning de open-in-view
spring.jpa.open-in-view=false

